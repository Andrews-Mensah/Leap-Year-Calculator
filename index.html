<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leap Year Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="heading">
            <h2> Leap Year Calculator</h2>
        </div>

    
        <form action="" onsubmit="return false">

            <div>
                <input type="number" id="year" placeholder="Please Enter Any Year To Check If It Is A Leap Year">
            </div>
            <div>
                <button id="btn"> Click to Check</button> <br>

                <p></p> <br>
                <input type="reset" id="reset" value="Clear">
            </div>


        </form>
    </div>


    <script src="new.js"></script>
    
</body>
</html>
